# Server
server.port=7443
http.port=7080
server.ssl.key-store=classpath:server.p12
server.ssl.key-store-password=123456

# JKS or PKCS12
server.ssl.keyStoreType=PKCS12

# Datasource connection properties
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/eblo_api_psm_auth?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate

# LOGGING DEV
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.api.mt.auth=INFO
logging.file.name=eblo_api_psm_auth.log
logging.file.max-history=10
logging.file.max-size=200MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36}:%L - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36}:%L - %msg%n

# Services
services.eblo.api.psm.member=http://localhost:6080/
services.eblo.api.psm.order=http://localhost:8080/
services.eblo.api.psm.product=http://localhost:5080/